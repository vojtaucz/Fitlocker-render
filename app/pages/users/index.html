<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a class="Hpg" @click="router.push('/')"><img></a>
        <input name="search" @submit="router.push('/posts/q?s={{ search.value }}')">
        <a class="Pfs" @click="handleProfileClick()"><img src=""></a>
    </div>
    <div class="body">
        <div class="profile">
            <div class="top-container">
                <div class="img-container">
                    <div class="image">
                        <img>
                        <h4>Temp</h4>
                    </div>
                    <div class="icon-container">
                        <div class="likes">
                            <img>
                            <h5>8</h5>
                        </div>
                        <div class="followers">
                            <img>
                            <h5>9</h5>
                        </div>
                    </div>
                </div>
                <div class="bio-container">
                    <h4>Bio</h4>
                    <div class="bio">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque blanditiis eveniet unde maxime consectetur obcaecati quibusdam id enim. Molestias accusantium, enim corporis sint natus alias placeat excepturi amet dolores sequi?</p>
                    </div>
                </div>
            </div>
            <div class="posts-container">
                <div class="posts">
                
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
    <style>
        .body {
            display: flex;
            justify-content: center;
        }
        h4 {
            font-family: inter;
        }
        h5 {
            margin: 1px;
            font-family: inter;
        }
        .profile {
            margin-top: 10vh;
            background-color: #FFFFFF;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            gap: 10px;
        }
        .top-container {
            margin-top: 5vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2vh;
        }
        .img-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 47.5vw;
            justify-content: start;
            gap: 3vw;
            padding-left: 3vw;
        }
        .image > img {
            content: url("https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png");
            width: 300px;
            height: 300px;
        }
        .likes > img {
            content: url("https://www.iconpacks.net/icons/2/free-heart-icon-3510-thumb.png");
            width: 50px;
            height: 50px;
        }
        .followers > img {
            content: url("https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg");
            width: 50px;
            height: 50px;
        }
        .bio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 47.5vw;
        }
        .bio {
            width: 30vw;
            height: 300px;
            background-color: #F4F4F4;
            text-align: justify;
            border-radius: 10px;
            padding: 5px;
        }
        .posts-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .posts {
            height: 70%;
            width: 95%;
            background-color: #F4F4F4;
            border-radius: 30px;
            display: grid;
        }
    </style>
</html>
